<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Barcode Splitter</title>

    <!-- Lokale XLSX library -->
    <script src="/static/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #f7f9fc;
            color: #333;
            transition: 0.3s;
        }

        body.dark {
            background: #121212;
            color: #e0e0e0;
        }

        h2 {
            text-align: center;
            color: #1a237e;
        }

        body.dark h2 {
            color: #90caf9;
        }

        #darkToggle {
            float: right;
            margin-top: -40px;
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            color: #1a237e;
        }

        body.dark #darkToggle {
            color: #90caf9;
        }

        #dropArea {
            border: 2px dashed #1a237e;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            border: 2px solid #ccc;
            padding: 10px;
            resize: vertical;
        }

        body.dark textarea {
            background: #1e1e1e;
            color: white;
            border-color: #3949ab;
        }

        button {
            background: linear-gradient(90deg, #1a237e, #3949ab);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
        }

        #recordCount {
            margin-top: 10px;
            font-weight: bold;
        }

        #progressContainer {
            display: none;
            background: #ddd;
            border-radius: 8px;
            margin-top: 15px;
        }

        #progressBar {
            height: 24px;
            width: 0%;
            background: linear-gradient(90deg, #1a237e, #3949ab);
            color: white;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h2>Barcode Splitter</h2>
<button id="darkToggle">ðŸŒ™ Dark mode</button>

<div id="dropArea">ðŸ“‚ Sleep CSV of Excel hierheen (kolom A)</div>

<form id="form">
    <textarea id="barcodeInput" placeholder="Of plak hier barcodes (1 per regel)"></textarea>

    <div id="recordCount">Records: 0</div>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <button type="submit">Verwerken & Download Excel</button>
    <button type="button" id="resetBtn">Reset</button>
</form>

<script>
    const input = document.getElementById("barcodeInput");
    const count = document.getElementById("recordCount");
    const progressC = document.getElementById("progressContainer");
    const progressB = document.getElementById("progressBar");
    const dropArea = document.getElementById("dropArea");

    function updateCount() {
        count.textContent = "Records: " + input.value.split(/\r?\n/).filter(l => l.trim()).length;
    }
    input.addEventListener("input", updateCount);

    document.getElementById("resetBtn").onclick = () => {
        input.value = "";
        updateCount();
        progressC.style.display = "none";
    };

    document.getElementById("darkToggle").onclick = () => {
        document.body.classList.toggle("dark");
    };

    dropArea.onclick = () => {
        const f = document.createElement("input");
        f.type = "file";
        f.accept = ".csv,.xlsx";
        f.onchange = () => loadFile(f.files[0]);
        f.click();
    };

    function loadFile(file) {
        if (!file) return;
        const ext = file.name.split(".").pop().toLowerCase();
        const reader = new FileReader();

        reader.onload = e => {
            let values = [];

            if (ext === "csv") {
                e.target.result.split(/\r?\n/).forEach(l => {
                    const v = l.split(",")[0];
                    if (v) values.push(v.trim());
                });
            } else {
                const wb = XLSX.read(new Uint8Array(e.target.result), {type: "array"});
                const ws = wb.Sheets[wb.SheetNames[0]];
                XLSX.utils.sheet_to_json(ws, {header:1})
                    .forEach(r => r[0] && values.push(String(r[0]).trim()));
            }

            input.value = values.join("\n");
            updateCount();
        };

        ext === "csv" ? reader.readAsText(file) : reader.readAsArrayBuffer(file);
    }

    document.getElementById("form").onsubmit = async e => {
        e.preventDefault();
        if (!input.value.trim()) return alert("Geen barcodes");

        progressC.style.display = "block";
        progressB.style.width = "0%";
        progressB.textContent = "0%";

        const fd = new FormData();
        fd.append("barcodes", input.value);

        const res = await fetch("/export", {method:"POST", body:fd});
        const blob = await res.blob();

        progressB.style.width = "100%";
        progressB.textContent = "100%";

        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "export.xlsx";
        a.click();
    };
</script>

</body>
</html>
